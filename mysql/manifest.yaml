apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namemspace: roboshop
  labels: # these labels are deployment lables
    app: mysql
    project: roboshop
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels: # these labels are used to find the pods
      app: mysql
      project: roboshop
      tier: db
  template:
    metadata:
      labels: # these labels are pod labels
        app: mysql
        project: roboshop
        tier: db
    spec:
      containers:
      - name: mysql
        image: guru/mysql:v1
        imagePullPolicy: Always
        envFrom: 
        - configMapRef: 
            name: mysql 
        - secretRef:
            name: mysql
--------
apiVersion: v1
kind: service
metadata:
  name: mysql
  namespace: roboshop
spec: 
  selector:
    app: mysql
    project: roboshop
    tier: db
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetport: 3306  #container-port