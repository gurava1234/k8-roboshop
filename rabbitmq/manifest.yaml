apiVersion: v1
kind: secret
metadata:
  name: rabbitmq
  namespace: roboshop
type: Opaque  
data:
  RABBITMQ_DEFAULT_USER: cm9ib3Nob3A=
  RABBITMQ_DEFAULT_PASS: cm9ib3Nob3AxMjM=
-------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namemspace: roboshop
  labels: # these labels are deployment lables
    app: rabbitmq
    project: roboshop
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels: # these labels are used to find the pods
      app: rabbitmq
      project: roboshop
      tier: db
  template:
    metadata:
      labels: # these labels are pod labels
        app: rabbitmq
        project: roboshop
        tier: db
    spec:
      containers:
      - name: rabbitmq
        image: guru/rabbitmq:v1
        imagePullPolicy: Always
         envFrom:
         - configMapRef:
           name: rabbitmq
           envFrom:
           - secretRef:
               name: rabbitmq


------
apiVersion: v1
kind: service
metadata:
  name: rabbitmq
  namespace: roboshop
spec: 
  selector:
    app: rabbitmq
    project: roboshop
    tier: db
  ports:
  - protocol: TCP
    port: 5672 #service-port
    targetport: 5672  #container-port