apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namemspace: roboshop
  labels: # these labels are deployment lables
    app: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels: # these labels are used to find the pods
      app: catalogue
      project: roboshop
      tier: app
  template:
    metadata:
      labels: # these labels are pod labels
        app: catalogue
        project: roboshop
        tier: app
    spec:
      containers:
      - name: catalogue
        image: guru/catalogue:v1
        imagePullPolicy: Always
         envFrom:
         - configMapRef:
           name: catalogue

------
apiVersion: v1
kind: service
metadata:
  name: catalogue
  namespace: roboshop
spec: 
  selector:
    app: catalogue
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetport: 8080  #container-port